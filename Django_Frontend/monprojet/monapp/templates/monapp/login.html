{% extends 'monapp/base.html' %}

{% block content %}
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <button type="submit">Login</button>
    </form>
    <script>
        document.getElementById("id_username").focus();
    </script>
{% endblock %}
