{% extends 'monapp/base.html' %}

{% block content %}
    <h1>Cancel Booking</h1>
    <p>Please fill out the form below to submit your cancellation request.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Cancellation Request</button>
    </form>
{% endblock %}
