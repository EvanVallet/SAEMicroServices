{% extends 'monapp/base.html' %}

{% block content %}
    <h1>Register a new client account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById("id_username").focus();
    </script>
{% endblock %}
