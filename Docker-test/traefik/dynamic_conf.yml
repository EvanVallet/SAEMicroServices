http:
  middlewares:
    add-xforwarded-proto-header:
        headers:
          customRequestHeaders:
            X-Forwarded-Proto: "https"
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
        
tls:
  certificates:
    - certFile: "/certs/_wildcard.pem"
      keyFile: "/certs/_wildcard.key.pem"